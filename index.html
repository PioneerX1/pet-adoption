    <title>Pet Adoption</title>
  </head>
  <body>
    <div class="container">
      <h1>Pet Adoption Center</h1>

            <h2>Add a new friend:</h2>
            <form id="new-pet-form">
              <div class="form-group">
                <label for="new-name">Pet's Name:</label>
                <input type="text" class="form-control" id="new-pet-name">
              </div>
              <div class="form-group">
                <label for="new-age">Pet's Estimated Age:</label>
                <input type="number" class="form-control" id="new-pet-age">
              </div>
              <h5>What type of pet is it?</h5>
              <div class="new-species">
                <label>
                  <input type="radio" name="species" value="dog" checked>
                  Dog
                </label>
              </div>
              <div class="new-species">
                <label>
                  <input type="radio" name="species" value="cat">
                  Kitty
                </label>
              </div>

              <button type="submit" class="btn">Add Pet</button>
            </form>

            <div class="row">
              <div class="col-md-6">


            <h2>Available Pets:</h2>
            <ul id="available-pets">

            </ul>

          </div>

            <div class="col-md-6">
            <h2>Adopted Pets:</h2>
            <ul id="adopted-pets">

            </ul>
          </div>
          </div>
